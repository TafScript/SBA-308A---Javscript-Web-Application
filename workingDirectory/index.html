<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <nav class="navbar navbar-dark bg-black shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Crypto Tracker</a>
      <form class="d-flex" id="search-form">
        <input id="search-input" class="form-control me-2 bg-dark text-light border-0" type="search" placeholder="Search coin..." aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main class="container my-4">
    <div id="results" class="row g-4"></div>
  </main>

  <div class="container-fluid d-flex justify-content-center text-center bg-dark pt-3 border rounded center align texts">
    <p class="fs-5">
        Search a coin token by its valid Name to retrieve price data. i.e "Bitcoin", "Monero", "ZCash".
    </p>
  </div>

  <script src="index.js"></script>
</body>
</html>
